<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="popUpBtn" aria-expanded="false">popup</button>

    <div
      id="accessibleModal"
      class="hidden"
      role="dialog"
      aria-labelledby="popUpBtn"
    >
      <h2 id="modalTitle">Exempel på modalfönster</h2>
      <p>Här är lite text i modalfönstret.</p>
      <button id="closeModalBtn">Stäng</button>
    </div>

    <button id="popupBtn2" aria-expanded="false">popup 2</button>

    <dialog id="accessibleDialog" aria-labelledby="popUpBtn2">
      <h2>Exempel på tillgängligt modalfönster med &lt;dialog&gt;</h2>
      <p>Här är innehållet i modalfönstret.</p>
      <button id="closeDialogBtn">Stäng</button>
    </dialog>

    <button id="menuButton" aria-expanded="false">
      <img class="hamburger" src="./img/menu.png" alt="Meny bild" />
    </button>
    <nav id="menuContent" class="hidden" aria-labelledby="menuButton">
      <ul>
        <li><a href="#">Hem</a></li>
        <li><a href="#">Om oss</a></li>
        <li><a href="#">Tjänster</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
